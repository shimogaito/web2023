<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1.75 -3" radius="0.75" color="#EF2D5E"></a-sphere>
      <a-box position="0 0.5 -3" rotation="0 180 0" color="#ffdc00"></a-box>

    </a-scene>
